  <style>
    :root {
      --bg-dark: #111;
      --gradient-top: #6d3fcf72;
      --gradient-bottom: #0F0F0F;
      --primary-purple: #b15dff64;
      --secondary-purple: #874bff30;
      --hover-purple: #9233ea98;
      --text-light: #F5F5F5;
      --text-muted: #D1D5DB;
    }

    html, body {
      margin: 0; padding: 0; height: 100%;
      background: var(--bg-dark);
      color: var(--text-light);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
  padding: 1.2rem 2rem;
  background-color: #111;
  display: flex;
  justify-content: space-between;
  align-items: center;
  border-bottom: 1px solid #222;
  position: sticky;
  top: 0;
  z-index: 100;
  flex-wrap: wrap;
}

.logo {
  display: flex;
  align-items: center;
  flex-wrap: nowrap;
}

.logo img {
  height: 40px;
  margin-right: 10px;
  border-radius: 8px;
}

.logo span {
  color: white;
  font-size: 1.8rem;
  font-weight: bold;
}

nav {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  align-items: center;
  margin-top: 10px;
}

nav a {
  color: #D1D5DB; /* var(--text-muted) */
  margin-left: 2rem;
  text-decoration: none;
  font-weight: 500;
  transition: color 0.3s ease;
}

nav a:hover {
  color: #A855F7; /* var(--primary-purple) */
}


    footer {
  background-color: #0B0B0B;
  text-align: center;
  padding: 2rem 1rem;
  color: #888;
  font-size: 0.9rem;
}

.social-icons a {
  margin: 0 6px;
  display: inline-block;
  color: #D1D5DB; /* var(--text-muted) */
  transition: color 0.3s ease;
}

.social-icons a:hover {
  color: #A855F7; /* var(--primary-purple) */
}

.social-icons svg {
  width: 24px;
  height: 24px;
  vertical-align: middle;
  fill: currentColor;
}


    .container {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      padding: 15px;
      width: 100%;
      max-width: 11000px;
      margin: 0 auto;
      box-sizing: border-box;
      height: calc(100vh - 120px); /* Adjust depending on header/footer height */
      min-height: 300px;
    }

    #chatBox {
      flex-grow: 1;
      background: #111;
      border-radius: 10px;
      border: 1px solid var(--secondary-purple);
      padding: 12px 15px;
      overflow-y: auto;
      scrollbar-width: thin;
      scrollbar-color: var(--primary-purple) transparent;
      font-size: 1rem;
      user-select: text;
      white-space: pre-wrap;
      box-shadow:
        inset 0 0 8px 1px var(--primary-purple);
      transition: box-shadow 0.3s ease-in-out;
      display: flex;
      flex-direction: column;
    }

    #chatBox::-webkit-scrollbar {
      width: 8px;
    }
    #chatBox::-webkit-scrollbar-track {
      background: transparent;
    }
    #chatBox::-webkit-scrollbar-thumb {
      background-color: var(--primary-purple);
      border-radius: 4px;
    }

    .message {
      margin: 10px 0;
      padding: 10px 20px;
      border-radius: 25px;
      max-width: 75%;
      white-space: pre-wrap;
      opacity: 0;
      animation: fadeInUp 0.6s forwards ease;
    }

    .user {
      background: var(--primary-purple);
      color: white;
      margin-left: auto;
      text-align: right;
    }

    .bot {
      background: var(--secondary-purple);
      color: white;
      margin-right: auto;
      text-align: left;
    }

    form {
      margin-top: 15px;
      display: flex;
      gap: 10px;
    }

    input[type="text"] {
      flex-grow: 1;
      padding: 12px 15px;
      font-size: 1rem;
      border-radius: 25px;
      border: none;
      background: #222;
      color: var(--text-light);
      box-shadow: 0 0 5px var(--secondary-purple);
      outline: none;
      transition: box-shadow 0.3s ease-in-out;
    }
    input[type="text"]:focus {
      box-shadow: 0 0 15px 4px var(--primary-purple);
    }

    button {
      background: var(--primary-purple);
      border: none;
      color: white;
      font-weight: bold;
      padding: 12px 20px;
      border-radius: 25px;
      cursor: pointer;
      box-shadow: 0 0 8px var(--primary-purple);
      transition: background 0.3s ease, box-shadow 0.3s ease;
      user-select: none;
      animation: glowPulse 3s infinite alternate ease-in-out;
    }
    button:hover {
      background: var(--hover-purple);
      box-shadow: 0 0 16px 4px var(--hover-purple);
    }

    /* Animations */
    @keyframes glowPulse {
      0% {
        box-shadow:
          0 0 8px 2px #a855f7cc,
          0 0 20px 4px #9333ea99;
      }
      100% {
        box-shadow:
          0 0 12px 3px #a855f7ff,
          0 0 30px 6px #9333eaff;
      }
    }

    @keyframes fadeInUp {
      0% {
        opacity: 0;
        transform: translateY(15px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Responsive tweaks */
    @media (max-width: 768px) {
      .container {
        max-width: 100%;
        padding: 12px;
        height: calc(100vh - 110px);
      }

      .message {
        max-width: 85%;
        font-size: 0.95rem;
        padding: 10px 15px;
      }

      input[type="text"], button {
        font-size: 0.95rem;
        padding: 10px 14px;
      }
    }

    @media (max-width: 480px) {
      html, body {
        font-size: 14px;
      }

      .container {
        padding: 10px;
        height: calc(100vh - 100px);
      }

      .message {
        max-width: 90%;
        font-size: 0.9rem;
        padding: 8px 12px;
      }

      input[type="text"], button {
        font-size: 0.9rem;
        padding: 8px 12px;
      }

      header, footer {
        padding: 12px 8px;
        font-size: 1.2rem;
      }
    }
  .cursor {
  position: fixed;
  width: 20px;
  height: 20px;
  border-radius: 50%;
  background-color: #A855F7; /* var(--primary-purple) */
  pointer-events: none;
  transform: translate(-50%, -50%);
  box-shadow: 0 0 10px #A855F7, 0 0 20px #A855F7, 0 0 30px #A855F7;
  z-index: 9999;
  mix-blend-mode: lighten;
}

  </style>

document.addEventListener('mousemove', (e) => {

    const API_KEY = "AIzaSyBvSjhVqNRxCySh4yX_2kVno0PuQoGIeX8";
    const MODEL = "gemini-2.0-flash";
    const chatBox = document.getElementById("chatBox");
    const chatForm = document.getElementById("chatForm");
    const userInput = document.getElementById("userInput");

    function appendMessage(sender, text) {
      const msgDiv = document.createElement("div");
      msgDiv.classList.add("message", sender);
      msgDiv.textContent = text;
      chatBox.appendChild(msgDiv);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    async function callGeminiAPI(input) {
      try {
        const response = await fetch(
          `https://generativelanguage.googleapis.com/v1beta/models/${MODEL}:generateContent?key=${API_KEY}`,
          {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({
              contents: [{ parts: [{ text: input }] }],
            }),
          }
        );

        const data = await response.json();
        console.log("ðŸŒ Gemini API response:", data);

        const text = data?.candidates?.[0]?.content?.parts?.[0]?.text;
        return text || "âŒ No valid response from Gemini.";
      } catch (error) {
        console.error("âŒ Error calling Gemini API:", error);
        return "âŒ Error connecting to Gemini API.";
      }
    }

    chatForm.addEventListener("submit", async (e) => {
      e.preventDefault();

      const inputText = userInput.value.trim();
      if (!inputText) return;

      appendMessage("user", inputText);
      appendMessage("bot", "Typing...");

      userInput.value = "";
      userInput.disabled = true;

      const responseText = await callGeminiAPI(inputText);

      // Remove last bot message "Typing..."
      const lastBotMessage = chatBox.querySelector(".bot:last-child");
      if (lastBotMessage && lastBotMessage.textContent === "Typing...") {
        lastBotMessage.remove();
      }

      appendMessage("bot", responseText);

      userInput.disabled = false;
      userInput.focus();
    });

    // Auto-focus input on page load
    window.onload = () => {
      userInput.focus();
    };

    function formatBotReply(text) {
  // Escape HTML special chars to avoid XSS (optional but recommended)
  const escapeHtml = (str) => str.replace(/[&<>"']/g, (m) => ({
    '&': '&amp;',
    '<': '&lt;',
    '>': '&gt;',
    '"': '&quot;',
    "'": '&#39;',
  })[m]);

  // Escape the whole text first
  let escapedText = escapeHtml(text);

  // Replace **bold** with <strong>bold</strong> using regex
  escapedText = escapedText.replace(/\*\*(.+?)\*\*/g, '<strong>$1</strong>');

  // Convert line breaks into <br> for HTML display
  escapedText = escapedText.replace(/\n/g, '<br>');

  return escapedText;
}
