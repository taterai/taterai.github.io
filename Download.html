  <style>
    :root {
      --bg-dark: #0D0D0D;

      --secondary: #6C3FCF;
      --text-light: #F5F5F5;

      --btn-hover: #9333EA;
    }
    body {

      color: var(--text-light);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
  
    .btn-purple {
      background-color: var(--primary-purple);
      transition: background-color 0.3s ease;
    }
    .btn-purple:hover {
      background-color: var(--btn-hover);
    }
    .glass {
      background: #121212;
      backdrop-filter: blur(15px);
      border: 1px solid rgba(255 255 255 / 0.1);
      border-radius: 1.5rem;
      box-shadow: 0 5px 25px rgba(108, 63, 207, 0.3);
    }

    header {
  padding: 1.2rem 2rem;
  background-color: #111;
  display: flex;
  justify-content: space-between;
  align-items: center;
  border-bottom: 1px solid #222;
  position: sticky;
  top: 0;
  z-index: 100;
  flex-wrap: wrap;
}

.logo {
  display: flex;
  align-items: center;
  flex-wrap: nowrap;
}

.logo img {
  height: 40px;
  margin-right: 10px;
  border-radius: 8px;
}

.logo span {
  color: white;
  font-size: 1.8rem;
  font-weight: bold;
}

nav {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  align-items: center;
  margin-top: 10px;
}

nav a {
  color: #D1D5DB; /* var(--text-muted) */
  margin-left: 2rem;
  text-decoration: none;
  font-weight: 500;
  transition: color 0.3s ease;
}

nav a:hover {
  color: #A855F7; /* var(--primary-purple) */
}
footer {
  background-color: #0B0B0B;
  text-align: center;
  padding: 2rem 1rem;
  color: #888;
  font-size: 0.9rem;
}

.social-icons a {
  margin: 0 6px;
  display: inline-block;
  color: #D1D5DB; /* var(--text-muted) */
  transition: color 0.3s ease;
}

.social-icons a:hover {
  color: #A855F7; /* var(--primary-purple) */
}

.social-icons svg {
  width: 24px;
  height: 24px;
  vertical-align: middle;
  fill: currentColor;
}
.cursor {
  position: fixed;
  width: 20px;
  height: 20px;
  border-radius: 50%;
  background-color: #A855F7; /* var(--primary-purple) */
  pointer-events: none;
  transform: translate(-50%, -50%);
  box-shadow: 0 0 10px #A855F7, 0 0 20px #A855F7, 0 0 30px #A855F7;
  z-index: 9999;
  mix-blend-mode: lighten;
}

  <script>
    const cursor = document.querySelector('.cursor');
document.addEventListener('mousemove', (e) => {
  cursor.style.left = `${e.clientX}px`;
  cursor.style.top = `${e.clientY}px`;
});

    
    // Download links per platform
    const downloadLinks = {
      windows: 'Coming-Soon.html',
      Android: 'Coming-Soon.html',
      web: 'Coming-Soon.html',
    };

    document.getElementById('downloadForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const select = document.getElementById('platformSelect');
      const platform = select.value;
      if (!platform) {
        alert('Please select a platform to download.');
        return;
      }

      const link = downloadLinks[platform];
      if (platform === 'web') {
        // Open web app in new tab
        window.open(link, '_blank');
      } else {
        // Start file download
        const a = document.createElement('a');
        a.href = link;
        a.download = '';
        document.body.appendChild(a);
        a.click();
        a.remove();
      }
    });
  </script>
