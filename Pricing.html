  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #0D0D0D;
      color: #F5F5F5;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
  padding: 1.2rem 2rem;
  background-color: #111;
  display: flex;
  justify-content: space-between;
  align-items: center;
  border-bottom: 1px solid #222;
  position: sticky;
  top: 0;
  z-index: 100;
  flex-wrap: wrap;
}

.logo {
  display: flex;
  align-items: center;
  flex-wrap: nowrap;
}

.logo img {
  height: 40px;
  margin-right: 10px;
  border-radius: 8px;
}

.logo span {
  color: white;
  font-size: 1.8rem;
  font-weight: bold;
}

nav {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  align-items: center;
  margin-top: 10px;
}

nav a {
  color: #D1D5DB; /* var(--text-muted) */
  margin-left: 2rem;
  text-decoration: none;
  font-weight: 500;
  transition: color 0.3s ease;
}

nav a:hover {
  color: #A855F7; /* var(--primary-purple) */
}


    .main {
      flex-grow: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px 20px;
    }

    .pricing-card {
      background: #121212;
      border: 1px solid #333;
      border-radius: 16px;
      padding: 2rem;
      max-width: 800px;
      width: 100%;
      box-shadow: 0 0 20px rgba(108, 63, 207, 0.3);
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .pricing-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 0 30px rgba(168, 85, 247, 0.5);
    }

    .pricing-card .title {
      font-size: 2.4rem;
      color: #A855F7;
      margin-bottom: 0.5rem;
    }

    .pricing-card .price {
      font-size: 2rem;
      font-weight: bold;
      margin: 0.5rem 0;
    }

    .pricing-card .price span {
      font-size: 0.9rem;
      color: #D1D5DB;
    }

    .pricing-card .features {
      list-style: none;
      padding: 0;
      margin: 1rem 0 1.5rem 0;
    }

    .pricing-card .features li {
      margin: 0.4rem 0;
      font-size: 0.9rem;
      color: #aaaaaa;
    }

    .pricing-card .cta {
      background: #A855F7;
      color: white;
      padding: 0.7rem 1.2rem;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
      transition: background 0.3s ease, box-shadow 0.3s ease;
    }

    .pricing-card .cta:hover {
      background: #9333EA;
      box-shadow: 0 0 10px #A855F7;
    }

    footer {
  background-color: #0B0B0B;
  text-align: center;
  padding: 2rem 1rem;
  color: #888;
  font-size: 0.9rem;
}

.social-icons a {
  margin: 0 6px;
  display: inline-block;
  color: #D1D5DB; /* var(--text-muted) */
  transition: color 0.3s ease;
}

.social-icons a:hover {
  color: #A855F7; /* var(--primary-purple) */
}

.social-icons svg {
  width: 24px;
  height: 24px;
  vertical-align: middle;
  fill: currentColor;
}

  .cursor {
  position: fixed;
  width: 20px;
  height: 20px;
  border-radius: 50%;
  background-color: #A855F7; /* var(--primary-purple) */
  pointer-events: none;
  transform: translate(-50%, -50%);
  box-shadow: 0 0 10px #A855F7, 0 0 20px #A855F7, 0 0 30px #A855F7;
  z-index: 9999;
  mix-blend-mode: lighten;
}

  </style>
</head>
